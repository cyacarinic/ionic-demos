<ion-view view-title="Playlist">
  <ion-content>
    <h1>{{ usuario.first_name }}</h1>
    <h3>Email : {{usuario.email}}</h3>
    <h3>Direccion : {{usuario.info.address}}</h3>
    <h3>Fono : {{usuario.info.mobile}}</h3>

    <div ng-controller="miControlador">
      <button class="button button-calm" ng-click="verificarPlataforma(usuario)">
        Plataforma!
      </button>
    </div>
  </ion-content>
</ion-view>
