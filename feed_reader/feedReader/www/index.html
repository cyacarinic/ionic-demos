<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/xml2js/ggwp.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
  </head>

  <body ng-app="myreader" ng-controller="readerCtrl">
    <ion-pane>
      <ion-header-bar class="bar-dark ">
        <h1 class="title">Ionic Feed Reader</h1>
      </ion-header-bar>
      <ion-content ng-init="updateModel()">

          <div ng-if="feedState == 'onLoad'" style="text-align: center">
              <ion-spinner icon="lines" ></ion-spinner>
          </div>
          <ion-refresher pulling-text="Actualizar" spinner="lines" on-refresh="cargar_feeds()"></ion-refresher>


          <div ng-init="cargar_feeds()">
              <div ng-if="feedState == 'onSuccess'">
                  <div class="list">
                      <a href="{{ item.link }}" target=_blank ng-repeat="item in news | limitTo:10" class="item item-thumbnail-left">
                          <img src="" alt="nuhay" ng-if="item.description.startsWith('')"/>
                          <h2>{{ item.title }}</h2>
                          <p ng-pluralize count="{{item.diffDate}}"
                              when="{1: '{{item.diffDate}} {{item.diffDateUnits}}',
                              other: '{{item.diffDate}} {{item.diffDateUnits}}s'}">
                              {{item.diffDate}}
                          </p>
                      </a>
                  </ul>
              </div>
              <div ng-if="feedState == 'onFail'">Error :v</div>
          </div>

      </ion-content>
    </ion-pane>
  </body>

</html>
